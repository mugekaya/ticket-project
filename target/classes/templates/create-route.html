<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rota Ekranı</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
          integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

</head>
<style>
    a {
        padding: 2em;
        color: black;
    }

    a:hover {
        background-color: rgba(197, 190, 190, 0.74);
        color: white !important;;
    }
</style>
<body>
<nav class="navbar navbar-inverse" style="background-color: rgba(228, 228, 228, 0.74);">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/admin/}">Anasayfa</a>
        <a class="navbar-brand"  th:href="@{/admin/}">Rotalar</a>
        <a class="navbar-brand" th:href="@{/admin/user/all}">Kullanıcılar</a>
        <a class="navbar-brand" th:href="@{/admin/vehicle/all}">Araçlar</a>
        <a class="navbar-brand" th:href="@{/order/all}">Biletler</a>
        <a class="navbar-brand" th:href="@{/order/sell}">Bilet Al</a>
    </div>
</nav>

<div class="container">

    <form action="#" th:action="@{/admin/route/createRoute}" th:object="${route}" method="post">
        <table cellpadding="10">
            <tr>
                <input hidden th:field="*{id}">
                <td>Rota Adı :</td>
                <td><input th:field="*{routeName}"></td>
            </tr>
            <tr>
                <td>Kalkış Noktası :</td>
                <td><input th:field="*{departurePoint}"></td>
            </tr>
            <tr>
                <td>Varış Noktası :</td>
                <td><input th:field="*{arrivePoint}"></td>
            </tr>
            <tr>
                <td>Kalkış Zamanı :</td>
                <td><input th:field="*{departureTime}"></td>
            </tr>
            <tr>
                <td>Varış Zamanı :</td>
                <td><input th:field="*{arriveTime}"></td>
            </tr>
            <tr>
                <td>Araç Adı:</td>
                <td><input th:field="*{vehicle.vehicleName}"></td>
            </tr>
            <tr>
                <td>Araç Kotası :</td>
                <td><input th:field="*{vehicle.capacity}"></td>
            </tr>
            <tr>
                <td colspan="2"><button class="btn btn-success" type="submit">Save</button></td>
            </tr>
        </table>


    </form>

</div>
</body>
</html>
